<!DOCTYPE html>
<html lang="th">
<head>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, pink, lightblue);
      font-family: 'Arial', sans-serif;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    h1 {
      color: #ff3399;
      font-size: 3em;
    }
    .buttons {
      margin-top: 30px;
      position: relative;
      width: 100%;
      height: 200px;
    }
    button {
      padding: 15px 40px;
      font-size: 1.5em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      position: absolute;
      transition: left 0.5s ease, top 0.5s ease; /* ‡πÉ‡∏´‡πâ‡∏Ç‡∏¢‡∏±‡∏ö‡πÅ‡∏ö‡∏ö‡∏•‡∏∑‡πà‡∏ô */
    }
    #yes {
      background: #ff6699;
      color: white;
      left: 40%;
      top: 50px;
    }
    #yes:hover {
      background: #ff3366;
    }
    #no {
      background: #ccc;
      color: #333;
      left: 55%;
      top: 50px;
    }
    /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏±‡∏Å */
    #loveMessage {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,182,193,0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      animation: fadeIn 1s ease forwards;
    }
    #loveMessage h2 {
      font-size: 3em;
      color: #ff3366;
      text-align: center;
    }
    @keyframes fadeIn {

  </style>
</head>
<body>
  <h1>‡∏£‡∏±‡∏Å‡πÄ‡∏Ñ‡πâ‡∏≤‡∏°‡∏±‡πâ‡∏¢ üíï</h1>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div id="loveMessage">
    <h2>üíñ ‡πÄ‡∏Ñ‡πâ‡∏≤‡∏Å‡πá‡∏£‡∏±‡∏Å‡∏≠‡πâ‡∏ß‡∏ô‡∏ô‡πâ‡∏≤‡∏≤ üíñ</h2>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const loveMsg = document.getElementById('loveMessage');

    function moveNoButton() {
      const bodyWidth = window.innerWidth - noBtn.offsetWidth;
      const bodyHeight = window.innerHeight - noBtn.offsetHeight;
      const newX = Math.floor(Math.random() * bodyWidth);
      const newY = Math.floor(Math.random() * bodyHeight);
      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    }

    // ‡∏Ñ‡∏≠‡∏°: ‡∏´‡∏ô‡∏µ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏≠‡∏≤‡πÄ‡∏°‡∏≤‡∏™‡πå‡πÑ‡∏õ‡πÉ‡∏Å‡∏•‡πâ
    noBtn.addEventListener('mouseover', moveNoButton);

    // ‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠: ‡∏´‡∏ô‡∏µ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÅ‡∏ï‡∏∞
    noBtn.addEventListener('touchstart', function(e) {
      e.preventDefault();
      moveNoButton();
    });

    // ‡∏Å‡∏î Yes ‡πÇ‡∏ä‡∏ß‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏±‡∏Å
    yesBtn.addEventListener('click', function() {
      loveMsg.style.display = 'flex';
    });
  </script>
</body>
</html>
