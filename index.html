<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏ò‡∏≠ üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, pink, lightblue);
      font-family: Arial, sans-serif;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    h1 {
      color: #ff3399;
      font-size: 2.5em;
      margin: 0;
      text-align: center;
    }
    .buttons {
      margin-top: 30px;
      width: 100%;
      height: 200px;
      position: relative;
    }
    button {
      padding: 15px 40px;
      font-size: 1.2em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      position: absolute;
      transition: left 0.5s ease, top 0.5s ease;
    }
    #yes {
      background: #ff6699;
      color: white;
      left: 40%;
      top: 60px;
    }
    #yes:hover {
      background: #ff3366;
    }
    #no {
      background: #ccc;
      color: #333;
      left: 55%;
      top: 60px;
    }
    #loveMessage {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,182,193,0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      animation: fadeIn 1s ease forwards;
    }
    #loveMessage h2 {
      font-size: 2em;
      color: #ff3366;
      text-align: center;
      margin: 0;
    }
    @keyframes fadeIn {

      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <h1>‡∏£‡∏±‡∏Å‡πÄ‡∏Ñ‡πâ‡∏≤‡∏°‡∏±‡πâ‡∏¢ üíï</h1>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div id="loveMessage">
    <h2>üíñ ‡πÄ‡∏Ñ‡πâ‡∏≤‡∏Å‡πá‡∏£‡∏±‡∏Å‡∏≠‡πâ‡∏ß‡∏ô‡∏ô‡πâ‡∏≤‡∏≤ üíñ</h2>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const loveMsg = document.getElementById("loveMessage");

    function moveNoButton() {
      const bodyWidth = window.innerWidth - noBtn.offsetWidth;
      const bodyHeight = window.innerHeight - noBtn.offsetHeight;
      const newX = Math.floor(Math.random() * bodyWidth);
      const newY = Math.floor(Math.random() * bodyHeight);
      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    }

    // ‡∏Ñ‡∏≠‡∏°‡∏û‡∏¥‡∏ß‡πÄ‡∏ï‡∏≠‡∏£‡πå
    noBtn.addEventListener("mouseover", moveNoButton);

    // ‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠
    noBtn.addEventListener("touchstart", function(e) {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", function() {
      loveMsg.style.display = "flex";
    });
  </script>
</body>
</html>
